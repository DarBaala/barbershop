<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BORODINSKI - Барбешоп</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="navbar">
        <div class="mobile">
          <div class="mobile-logo container">
            <img
              src="img/logotypemobile.svg"
              alt="Logo: barbershop"
              class="mobile-logo__svg"
            />
          </div>
        </div>
        <div class="appointment">
          <div class="appointment-appoint container">
            <h2 class="appointment-appoint__title">
              <a href="#" class="appointment-appoint__title--link"
                >ЗАПИСАТЬСЯ</a
              >
            </h2>
            <div class="appointment-appoint__burger">
              <button class="burger">
                <span class="burger__line"> </span
                ><span class="burger__line"> </span
                ><span class="burger__line"> </span>
              </button>
            </div>
          </div>
        </div>
        <div class="container">
          <div class="header-layouts">
            <ul class="navbar-menu">
              <li class="navbar-menu__item">
                <a href="#" class="navbar-menu__link">ГЛАВНАЯ</a>
              </li>
              <li class="navbar-menu__item">
                <a href="#" class="navbar-menu__link">НАШИ РАБОТЫ</a>
              </li>
              <li class="navbar-menu__item">
                <a href="#" class="navbar-menu__link">ЗАПИСАТЬСЯ</a>
              </li>
              <li class="navbar-menu__item">
                <a href="#" class="navbar-menu__link">КОНТАКТЫ</a>
              </li>
              <li class="navbar-menu__item">
                <a href="#" class="navbar-menu__link">HTML ACADEMY</a>
              </li>
            </ul>
            <div class="navbar-authorization">
              <img
                src="img/login icon.svg"
                alt="Icon: authorization"
                class="navbar-authorization__icon"
              />
              <a href="#" class="navbar-authorization__get">ВОЙТИ</a>
            </div>
          </div>
          <!-- header__menu -->
        </div>
      </div>
      <img src="img/logo.svg" alt="logo: barbershop" class="logo" />
    </header>
  </body>
</html>
